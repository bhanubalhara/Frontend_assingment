<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Bundle & Save</h2>

      <!-- Option 1: 1 Pair -->
      <div class="option" data-price="195">
        <label class="option-header">
          <div>
            <input type="radio" name="bundle" />
            1 Pair <br />
            <small>DKK 195.00</small>
          </div>
          <div><span class="badge">50% OFF</span></div>
        </label>
        <div class="option-details">
          <div class="labels">
            <span>Size</span>
            <span>Colour</span>
          </div>
          <!-- #1 row -->
          <div class="row">
            <span class="number-label">#1</span>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option disabled selected>Colour</option>
              <option>Red</option>
              <option>Black</option>
              <option>White</option>
            </select>
          </div>
          <!-- #2 row -->
          <div class="row">
            <span class="number-label">#2</span>
            <select>
              <option>S</option>

            </select>

            </select>

        </div>
      </div>

        </div>
      </div>

          <div>
